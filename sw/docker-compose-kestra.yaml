version: "3.8"

services:
  kestra:
    image: kestra/kestra:latest
    container_name: kestra
    restart: unless-stopped
    pull_policy: always
    user: "root"
    ports:
      - "8080:8080"
    volumes:
      - kestra_storage:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    command: server standalone
    environment:
      KESTRA_CONFIGURATION: |
        kestra:
          server:
            basic-auth:
              enabled: true
              username: admin
              password: kestra123           # ‚Üê CHANGE THIS
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          url: "http://localhost:8080/"
          tasks:
            tmpDir:
              path: "/tmp/kestra-wd"
        datasources:
          postgres:
            url: jdbc:postgresql://host.docker.internal:5432/kestra
            driverClassName: org.postgresql.Driver
            username: postgres
            password: postgres
    depends_on: []  # we'll start it after postgres is healthy

volumes:
  kestra_storage: